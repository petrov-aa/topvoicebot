message:
  help: |-
    **Бот топ войсов**

    *Как использовать*

    Ты можешь отправлять войс в любом чате. Для этого
    начни писать сообщение с `@topvoicebot` и после пробела
    введи название войса. Название войса - это его подпись в канале
    топ войсы. Бот попытается найти войс по фразе, которую ты введешь.
    Старайся вводить без ошибок, бот не очень умный, и внутри просто
    использует оператор `LIKE`.

    *Как закинуть новый войс?*

    Вариантов два:

    1) переслать войс в бота;
    2) просто записать войс в боте.

    После получения войса бот предложит тебе ввести название.

    *Публичные и личные войсы*

    Публичным считается войс из канала топ войсы. Его может
    отправить кто угодно. Чтобы войс опубликовался к канале,
    после сохранения нужно сказать боту, что войс публичный.
    Без публикации в канале войс находится в поиске только у тебя
    и считается твоим личным.
  send_title: Отправьте название войса или нажмите /cancel для отмены
  voice_successfully_saved: |-
    Войс сохранен. Теперь вы можете использовать его

    Чтобы опубликовать войс, ответьте на него командой /publish
  operation_cancelled: Операция отменена
  voice_published: |-
    Войс опубликован, теперь его может использовать любой пользователь

    Для отмены публикации, ответьте в него командой /unpublish
  voice_unpublished: |-
    Войс удален из публичного доступа, теперь его можете использовать только вы

